type User {
  island: String!
  name: String!
}

type PriceEntry {
  user: User!
  story: String!
  weekStart: Date!
  isMorning: Boolean!
  price: Int!
  # _id: Generated by FaunaDB as each document's unique identifier
  # _ts: Timestamp generated by FaunaDB upon object creation
}

type Transaction {
  user: User!
  quantity: Int!
  price: Int!
}

type Query {
  users: [User]
  prices: [PriceEntry]
  transactions: [Transaction]
}
