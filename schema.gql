type User {
  island: String!
  name: String!
  prices: [Price!] @relation
  transactions: [Transaction!] @relation
}

type Price {
  user: User!
  weekStart: Date!
  isMorning: Boolean!
  price: Int!
  dayOfWeek: Int!
  # _id: Generated by FaunaDB as each document's unique identifier
  # _ts: Timestamp generated by FaunaDB upon object creation
}

type Transaction {
  user: User!
  quantity: Int!
  price: Int!
}

type Query {
  users: [User]
  prices: [Price]
  transactions: [Transaction]
}
